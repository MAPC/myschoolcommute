{% extends "base.html" %}


{% block javascript %}
{{block.super}}

<style type='text/css'>
    #map { height: 400px; }
</style>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]-->

<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>

<script type="text/javascript">

$(document).ready(function(){
    var school_loc = [{{ school.geometry.y }}, {{ school.geometry.x }}];

    var map = L.map('map').setView(school_loc, 13);

    L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
        maxZoom: 18,
        subdomains: '123',
        attribution: "Imagery Copyright (c) <a href='http://MapQuest.com'>MapQuest</a>"
    }).addTo(map);
    
    L.tileLayer('http://{{request.META.HTTP_HOST}}/{{school.pk}}/{z}/{y}/{x}/walkshed.png', {
        maxZoom: 18
    }).addTo(map);

    var circle = L.circle(school_loc, 100, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    }).addTo(map);

});
</script>
{% endblock %}

{% block container %}
<div class='row-fluid'>
    <div class='span9 offset3'>
        <h3>{{district.distname}}, {{school.name}}</h3>
    </div>
</div>

        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Controls</li>
                <li class="active"><a href="#">Map</a></li>
                <li ><a href="#">Activate Survey</a></li>
                <li ><a href="#">Confirm Location</a></li>
                <li ><a href="#">Generate Custom URL</a></li>
                <li ><a href="#">Retrieve Reports & Data</a></li>
            </ul>
        </div>
        <!--<p>
            <button class='btn'>Confirm Location</button>
            <br/>
            <button class='btn'>Activate Survey</button>
        </p>-->
    </div>

    <div class='span9'>
        <div id="map"></div>
        <!--<img src='{% url "school_sheds" school.pk %}'>-->
    </div>
</div>
{% endblock %}
