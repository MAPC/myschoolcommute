{% extends "base.html" %}
{% load i18n %}

{% block container %}

	<h2>Districts</h2>
	
	<table class='table table-hover'>
		<thead>
			<tr><th>District name</th><th>Number of Schools</th><th>Number of Surveys</th></tr>
		</thead>
	{% for district in districts %}
	
		<tr>
			<td><a href="/{{ district.slug }}/">{{ district.distname }}</a></td>
			<td>{{ district.school_count }}</td>
			<td>{{ district.survey_count }}</td>
		</tr>
	
	{% endfor %}
	</table>

{% endblock %}
